# Netlify configuration for Flag Ceremony web app
#
# Branch Model:
#   dev     → Development (latest code)
#   staging → Release candidate (pre-production testing)
#   main    → Production
#
# URLs:
#   dev     → dev--vn-flag-ceremony.netlify.app
#   staging → staging--vn-flag-ceremony.netlify.app
#   main    → vn-flag-ceremony.netlify.app

# =============================================================================
# PRODUCTION (main branch)
# =============================================================================

[build]
  command = "npm install && npm run build:web"
  publish = "dist"

[build.environment]
  VITE_ENV = "production"

# =============================================================================
# STAGING BRANCH
# =============================================================================

[context.staging]
  command = "npm install && npm run build:web"
  [context.staging.environment]
    VITE_ENV = "staging"

# =============================================================================
# DEV BRANCH
# =============================================================================

[context.dev]
  command = "npm install && npm run build:web"
  [context.dev.environment]
    VITE_ENV = "development"

# =============================================================================
# FEATURE BRANCHES & DEPLOY PREVIEWS
# =============================================================================

# All other branch deploys (feature branches)
[context.branch-deploy]
  command = "npm install && npm run build:web"
  [context.branch-deploy.environment]
    VITE_ENV = "development"

# Deploy previews (Pull Requests)
[context.deploy-preview]
  command = "npm install && npm run build:web"
  [context.deploy-preview.environment]
    VITE_ENV = "development"

# =============================================================================
# REDIRECTS & HEADERS
# =============================================================================

# SPA fallback - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_expo/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PWA files - shorter cache for manifest and service worker
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/javascript"

[[headers]]
  for = "/logo*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
